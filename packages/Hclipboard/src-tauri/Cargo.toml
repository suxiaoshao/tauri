[package]
name = "h-clipboard"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { workspace = true, features = [] }

[dependencies]
# tauri
tauri = { workspace = true, features = ["macos-private-api", "tray-icon"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
# database
diesel = { version = "2.2.4", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.30.1", features = ["bundled-windows"] }
time = "0.3.36"
# 剪切板监听
clipboard-master = "3.1.3"
# 错误处理
thiserror = "1.0.64"
# 窗口管理
tauri-plugin-positioner = "2.0.1"
window-vibrancy = "0.5.2"

# log
tauri-plugin-log = { version = "2.0.1" }
log = "0.4.22"

# plugin
tauri-plugin-clipboard-manager = "2.0.1"
tauri-plugin-global-shortcut = "2.0.1"
tauri-plugin-notification = "2.0.1"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.26.0"

[dev-dependencies]
anyhow = "1.0.89"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
