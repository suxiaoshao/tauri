[package]
name = "h-clipboard"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.2", features = [] }

[dependencies]
# tauri
serde_json = "1.0.117"
serde = { version = "1.0.202", features = ["derive"] }
tauri = { version = "1.6.5", features = ["api-all", "macos-private-api"] }
# database
diesel = { version = "2.1.6", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.28.0", features = ["bundled-windows"] }
time = "0.3.36"
# 剪切板监听
clipboard-master = "3.1.3"
# 错误处理
thiserror = "1.0.60"
# 窗口管理
tauri-plugin-positioner = "1.0.5"
window-shadows = "0.2.2"
window-vibrancy = "0.4.3"

# log
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
log = "0.4.21"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.25.0"

[dev-dependencies]
anyhow = "1.0.83"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
