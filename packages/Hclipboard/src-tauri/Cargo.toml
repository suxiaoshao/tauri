[package]
name = "h-clipboard"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.0", features = [] }

[dependencies]
# tauri
serde_json = "1.0.87"
serde = { version = "1.0.147", features = ["derive"] }
tauri = { version = "1.2.0", features = ["api-all", "macos-private-api"] }
# database
diesel = { version = "2.0.2", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.25.2", features = ["bundled-windows"] }
time = "0.3.17"
# 剪切板监听
clipboard-master = "3.1.3"
# 错误处理
thiserror = "1.0.37"
# 窗口管理
tauri-plugin-positioner = "1.0.4"
window-shadows = "0.2.0"
window-vibrancy = "0.3.1"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.24.1"

[dev-dependencies]
anyhow = "1.0.66"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
