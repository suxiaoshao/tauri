[package]
name = "chat_gpt"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }

[dependencies]
# tauri
tauri = { version = "1.4.1", features = ["os-all", "macos-private-api", "shell-open", "window-close", "window-create", "window-set-focus", "window-show", "window-start-dragging"] }
serde = { version = "1.0.180", features = ["derive"] }
serde_json = "1.0.104"

# database
diesel = { version = "2.1.0", features = ["sqlite", "r2d2", "numeric"] }
libsqlite3-sys = { version = "0.26.0", features = ["bundled-windows"] }
time = "0.3.24"

# 错误处理
thiserror = "1.0.44"

# log
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
log = "0.4.19"

# 窗口管理
tauri-plugin-window-state = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
window-shadows = "0.2.1"
window-vibrancy = "0.4.0"

# http request
reqwest = { version = "0.11.18", features = ["json"] }
tokio = { version = "1.29.1", features = ["rt", "rt-multi-thread", "sync", "fs", "io-util", "macros"] }
reqwest-eventsource = "0.4.0"
futures = "0.3.28"

# config
notify = { version = "6.0.1", default-features = false, features = ["macos_kqueue"] }
toml = "0.7.6"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.25.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
dotenv = "0.15.0"
