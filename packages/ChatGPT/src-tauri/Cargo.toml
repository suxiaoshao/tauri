[package]
name = "chat_gpt"
version = "0.2.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { workspace = true, features = [] }

[dependencies]
# tauri
tauri = { workspace = true, features = ["macos-private-api", "tray-icon"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# database
diesel = { version = "2.2.4", features = ["sqlite", "r2d2", "numeric", "time"] }
libsqlite3-sys = { version = "0.30.1", features = ["bundled-windows"] }
time = { version = "0.3.36", features = ["serde"] }

# 错误处理
thiserror = "1.0.64"

# log
tauri-plugin-log = { version = "2" }
log = "0.4.22"

# 窗口管理
tauri-plugin-window-state = { version = "2" }
window-vibrancy = "0.5.2"

# http request
reqwest = { version = "0.12.8", features = ["json"] }
tokio = { version = "1.40.0", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "fs",
    "io-util",
    "macros",
] }
reqwest-eventsource = "0.6.0"
futures = "0.3.31"

# config
notify = { version = "6.1.1" }
toml = "0.8.19"
csv = "1.3.0"

# plugin
tauri-plugin-global-shortcut = "2"
tauri-plugin-notification = "2"
tauri-plugin-os = "2"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.26.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
dotenv = "0.15.0"
anyhow = "1.0.89"
