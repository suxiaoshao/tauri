[package]
name = "chat_gpt"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
# tauri
tauri = { version = "1.2.4", features = ["macos-private-api", "shell-open", "window-close", "window-create", "window-set-focus", "window-show", "window-start-dragging"] }
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"

# database
diesel = { version = "2.0.3", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.25.2", features = ["bundled-windows"] }
time = "0.3.20"

# 错误处理
thiserror = "1.0.40"

# log
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
log = "0.4.17"

# 窗口管理
tauri-plugin-window-state = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
window-shadows = "0.2.1"
window-vibrancy = "0.3.2"

# http request
reqwest = { version = "0.11.15", features = ["json"] }
tokio= { version = "1.26.0", features = ["rt","rt-multi-thread","sync","fs","io-util","macros"] }
reqwest-eventsource = "0.4.0"
futures = "0.3.27"

# config
notify = { version = "5.1.0", default-features = false, features = ["macos_kqueue"] }
toml = "0.7.3"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.24.1"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
dotenv = "0.15.0"
