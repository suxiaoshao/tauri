[package]
name = "movie"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "1.0.34"

# 网络请求
reqwest = "0.11.11"
scraper = "0.13.0"
once_cell = "1.14.0"

# 运行时
tokio = { version = "1.21.0", features = ["rt", "rt-multi-thread", "macros", "fs"] }

# 存储
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"

# 参数
clap = { version = "3.2.20", features = ["derive"] }
