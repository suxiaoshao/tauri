[package]
name = "movie"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "1.0.39"

# 网络请求
reqwest = "0.11.14"
scraper = "0.15.0"
once_cell = "1.17.1"

# 运行时
tokio = { version = "1.26.0", features = ["rt", "rt-multi-thread", "macros", "fs"] }

# 存储
serde = { version = "1.0.154", features = ["derive"] }
serde_json = "1.0.94"

# 参数
clap = { version = "4.1.8", features = ["derive"] }
