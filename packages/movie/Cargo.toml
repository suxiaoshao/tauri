[package]
name = "movie"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "2.0.11"

# 网络请求
reqwest = "0.12.12"
scraper = "0.22.0"

# 运行时
tokio = { version = "1.43.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "fs",
] }

# 存储
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"

# 参数
clap = { version = "4.5.28", features = ["derive"] }
