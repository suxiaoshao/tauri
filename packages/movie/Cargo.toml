[package]
name = "movie"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "1.0.61"

# 网络请求
reqwest = "0.12.5"
scraper = "0.19.0"
once_cell = "1.19.0"

# 运行时
tokio = { version = "1.38.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "fs",
] }

# 存储
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.120"

# 参数
clap = { version = "4.5.8", features = ["derive"] }
