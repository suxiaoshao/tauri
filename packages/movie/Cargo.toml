[package]
name = "movie"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "1.0.38"

# 网络请求
reqwest = "0.11.14"
scraper = "0.14.0"
once_cell = "1.17.0"

# 运行时
tokio = { version = "1.25.0", features = ["rt", "rt-multi-thread", "macros", "fs"] }

# 存储
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"

# 参数
clap = { version = "4.1.4", features = ["derive"] }
