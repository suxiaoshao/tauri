[package]
name = "movie"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "1.0.37"

# 网络请求
reqwest = "0.11.12"
scraper = "0.13.0"
once_cell = "1.15.0"

# 运行时
tokio = { version = "1.21.2", features = ["rt", "rt-multi-thread", "macros", "fs"] }

# 存储
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"

# 参数
clap = { version = "4.0.2", features = ["derive"] }
