[package]
name = "movie"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 错误处理
thiserror = "1.0.68"

# 网络请求
reqwest = "0.12.9"
scraper = "0.21.0"

# 运行时
tokio = { version = "1.41.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "fs",
] }

# 存储
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"

# 参数
clap = { version = "4.5.20", features = ["derive"] }
