[package]
name = "feiwen"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
default-run = "feiwen"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { workspace = true, features = [] }

[dependencies]
# tauri
tauri = { workspace = true, features = ["macos-private-api"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
# log
tauri-plugin-log = { version = "2.3.1" }
log = "0.4.27"

# database
diesel = { version = "2.2.9", features = ["sqlite", "r2d2"] }
libsqlite3-sys = { version = "0.32.0", features = ["bundled"] }
time = { version = "0.3.41", features = ["serde"] }

# http
reqwest = "0.12.15"

# html
scraper = "0.23.1"
nom = "8.0.0"
futures = "0.3.31"
thiserror = "2.0.12"

# 窗口管理
tauri-plugin-window-state = { version = "2.2.2" }
window-vibrancy = "0.6.0"
url = "2.5.4"

# plugin
tauri-plugin-notification = "2.2.2"

[target.'cfg(target_os="macos")'.dependencies]
cocoa = "0.26.0"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
anyhow = "1.0.97"
