[workspace]
members = [
    "packages/http-client/src-tauri",
    "packages/movie",
    "packages/feiwen/src-tauri",
    "packages/remove",
    "packages/Hclipboard/src-tauri",
    "packages/ChatGPT/src-tauri",
]
resolver = "2"

[profile.release]
strip = "symbols"

[workspace.dependencies]
# tauri
tauri = { version = "2.0.3" }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"

tauri-build = { version = "2.0.1" }
